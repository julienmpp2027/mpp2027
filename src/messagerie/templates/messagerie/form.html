{% extends 'base.html' %}

{% block title %}Nouveau Message{% endblock title %}

{% block content %}

<div class="auth-layout" style="max-width: 800px;">

    <h1 style="text-align: center; color: var(--couleur-secondaire); margin-bottom: 30px; font-weight: 800;">
        Nouveau message
    </h1>

    <div class="dashboard-card" style="padding: 40px;">
        <form method="POST">
            {% csrf_token %}

            <div class="form-group">
                <label>Destinataire</label>
                {{ form.destinataire }}
            </div>

            <div class="form-group">
                <label>Sujet</label>
                {{ form.sujet }}
            </div>

            <div class="form-group">
                <label>Votre message</label>
                {{ form.contenu }}
            </div>

            <div style="display: flex; justify-content: space-between; align-items: center; margin-top: 30px;">
                <a href="{% url 'messagerie:inbox' %}" style="color: #666; text-decoration: none;">Annuler</a>
                <button type="submit" class="btn-action red" style="border: none; cursor: pointer; font-size: 1.1em; padding: 12px 30px;">
                    <i class="fas fa-paper-plane"></i> Envoyer
                </button>
            </div>
        </form>
    </div>
</div>

{% endblock content %}
